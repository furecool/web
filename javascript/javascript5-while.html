<!DOCTYPE html>
<html lang="zh-Hant-TW" >
  <head>
      <title>javascript</title>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <style media="screen">


      </style>

  </head>

  <body>

    <p >請猜從0到10的整數</p>

    <input id="myInput" type="text" value=""/>

    <button id="myButton">提 交</button>


    <script type="text/javascript">

      document.getElementById('myButton').onclick = function() {

        var gotIt = false;

        var guesses = 1;

        var x;

        while (gotIt == false) {

          x = Math.random();

          x = x * 11;

          x = Math.floor(x);

          if (x == document.getElementById('myInput').value) {

            gotIt = true;

          } else {

            guesses++;

          }

        }

        alert("恭喜！瀏覽器用了" + guesses + "遍,猜對了,這是隨機數" + x + ".")

      }

    </script>


  </body>
</html>
