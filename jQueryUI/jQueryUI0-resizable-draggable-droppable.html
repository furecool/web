      <style>

      #square {

        width: 200px;
        height: 200px;
        background-color: #E86D5E;

      }

      #resizable {

        width: 300px;
        height: 300px;
        background-color: #A6BED1;

      }

    <div id="square"></div>
    <div id="resizable"></div>

    <script type="text/javascript">

    $("#square").draggable();

    $("#resizable").droppable({

      drop: function(event,ui){

          // alert("已經拖入正方形")

          $(this).addClass("ui-state-highlight");

    });
