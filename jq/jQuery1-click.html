<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
      <title>jQuery</title>
      <meta charset="utf-8">
      <script type="text/javascript" src="jquery.min.js"></script>
      <style type="text/css">

      #circle {

        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #A7568B;

      }

      .square {

        width: 200px;
        height: 200px;
        background-color: #E86D5E;
        margin-top: 10px;

      }

      </style>
  </head>
  <body>

    <div id="circle"></div>
    <div class="square"></div>
    <div class="square"></div>


    <script type="text/javascript">

    $("#circle").click(function(){

      alert("我們點擊了圓形.");

    });

    $(".square").click(function(){

      alert("我們打擊了正方形.");

    });

    </script>


  </body>
</html>
